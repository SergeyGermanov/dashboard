<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>EDI Dashboard</title>
  </head>

  <body>
    <div class="container">
      <div class="container px-4 text-center">
        <div class="row gx-5">
          <!-- month card start -->
          <div class="col">
            <div class="p-3">
              <div class="card">
                <div class="card-header" id="monthHeader"></div>
                <!-- card body starts -->
                <div class="card-body">
                  <blockquote class="blockquote mb-0">
                    <div class="container text-center">
                      <div class="row">
                        <div class="col">
                          <div
                            class="card text-bg-warning mb-3"
                            style="max-width: 18rem"
                            id="deliveredNumberMonthCard"
                          >
                            <div class="card-header">Delivered</div>
                            <div class="card-body">
                              <h1 class="card-text" id="deliveredNumberMonth">
                                0
                              </h1>
                            </div>
                          </div>
                        </div>
                        <div class="col">
                          <div
                            class="card text-bg-light mb-3"
                            style="max-width: 18rem"
                          >
                            <div class="card-header">Planned</div>
                            <div class="card-body">
                              <h1 class="card-text" id="plannedNumberMonth">
                                0
                              </h1>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </blockquote>
                  <!-- card body finishes -->
                </div>

                <!-- footer starts -->
                <div class="card-footer text-body-secondary">
                  <div id="progressbarMonth">Days left in a Month</div>
                  <!-- footer finishes -->
                </div>

                <!-- card body with the list starts -->
                <div class="card-body">
                  <blockquote class="blockquote mb-0">
                    <ol class="list-group list-group-numbered" id="monthTop">
                      <!-- monthTopList -->
                    </ol>
                  </blockquote>
                  <!-- card body with a list finishes -->
                </div>
              </div>
            </div>
          </div>
          <!-- month card finishes -->
          <div class="col">
            <div class="p-3">
              <!-- q card start -->
              <div class="card">
                <div class="card-header" id="quarterTitle">Quarter</div>
                <!-- Q body starts -->
                <div class="card-body">
                  <blockquote class="blockquote mb-0">
                    <div class="container text-center">
                      <div class="row">
                        <div class="col">
                          <div
                            class="card text-bg-primary mb-3"
                            style="max-width: 18rem"
                            id="deliveredNumberQuarterCard"
                          >
                            <div class="card-header">Delivered</div>
                            <div class="card-body">
                              <h1 class="card-text" id="deliveredNumberQuarter">
                                0
                              </h1>
                            </div>
                          </div>
                        </div>
                        <div class="col">
                          <div
                            class="card text-bg-light mb-3"
                            style="max-width: 18rem"
                          >
                            <div class="card-header">Planned</div>
                            <div class="card-body">
                              <h1 class="card-text" id="plannedNumberQuarter">
                                0
                              </h1>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </blockquote>
                  <!-- Q body finishes -->
                </div>
                <!-- footer starts -->
                <div class="card-footer text-body-secondary">
                  <div id="progressbarQuarter">Days left in a Quarter</div>

                  <!-- footer finishes -->
                </div>
                <!-- card body with the list starts -->
                <div class="card-body">
                  <blockquote class="blockquote mb-0">
                    <ol class="list-group list-group-numbered" id="quarterTop">
                      <!-- quarterTopList -->
                    </ol>
                  </blockquote>
                  <!-- card body with a list finishes -->
                </div>
                <!-- q card finishes -->
              </div>
            </div>
          </div>
        </div>
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#modal"
          id="modalBtn"
        >
          Update
        </button>
      </div>

      <!-- Modal starts -->

      <div
        class="modal fade"
        id="modal"
        tabindex="-1"
        aria-labelledby="modal"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5">Add the necessary data below</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <!-- form start-->
              <div class="container px-4 text-center">
                <form name="dashboard-form" action="#" class="row g-3">
                  <div class="col-md-6">
                    <div class="input-group">
                      <span class="input-group-text">Andrew</span>
                      <input
                        required
                        type="number"
                        name="andrewMonth"
                        class="form-control"
                        placeholder="Month Delivery"
                      />
                      <input
                        required
                        type="number"
                        name="andrewQuarter"
                        class="form-control"
                        placeholder="Quater Delivery"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="input-group">
                      <span class="input-group-text">Chiraag</span>
                      <input
                        required
                        type="number"
                        name="chiraagMonth"
                        class="form-control"
                        placeholder="Month Delivery"
                      />
                      <input
                        required
                        type="number"
                        name="chiraagQuarter"
                        class="form-control"
                        placeholder="Quater Delivery"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="input-group">
                      <span class="input-group-text">Louis</span>
                      <input
                        required
                        type="number"
                        name="louisMonth"
                        class="form-control"
                        placeholder="Month Delivery"
                      />
                      <input
                        required
                        type="number"
                        name="louisQuarter"
                        class="form-control"
                        placeholder="Quater Delivery"
                      />
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="input-group">
                      <span class="input-group-text">Mehul</span>
                      <input
                        required
                        type="number"
                        name="mehulMonth"
                        class="form-control"
                        placeholder="Month Delivery"
                      />
                      <input
                        required
                        type="number"
                        name="mehulQuarter"
                        class="form-control"
                        placeholder="Quater Delivery"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="input-group">
                      <span class="input-group-text">Michael</span>
                      <input
                        required
                        type="number"
                        name="michaelMonth"
                        class="form-control"
                        placeholder="Month Delivery"
                      />
                      <input
                        required
                        type="number"
                        name="michaelQuarter"
                        class="form-control"
                        placeholder="Quater Delivery"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="input-group">
                      <span class="input-group-text">Rahul</span>
                      <input
                        required
                        type="number"
                        name="rahulMonth"
                        class="form-control"
                        placeholder="Month Delivery"
                      />
                      <input
                        required
                        type="number"
                        name="rahulQuarter"
                        class="form-control"
                        placeholder="Quater Delivery"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="input-group">
                      <span class="input-group-text">Shanice</span>
                      <input
                        required
                        type="number"
                        name="shaniceMonth"
                        class="form-control"
                        placeholder="Month Delivery"
                      />
                      <input
                        required
                        type="number"
                        name="shaniceQuarter"
                        class="form-control"
                        placeholder="Quater Delivery"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="input-group">
                      <span class="input-group-text">Savy</span>
                      <input
                        required
                        type="number"
                        name="savyMonth"
                        class="form-control"
                        placeholder="Month Delivery"
                      />
                      <input
                        required
                        type="number"
                        name="savyQuarter"
                        class="form-control"
                        placeholder="Quater Delivery"
                      />
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="input-group">
                      <input
                        required
                        type="number"
                        name="plannedNumberMonth"
                        class="form-control"
                        placeholder="Planned Number for a Month"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="input-group">
                      <input
                        required
                        type="number"
                        name="plannedNumberQuarter"
                        class="form-control"
                        placeholder="Planned Number for a Quarter"
                      />
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="input-group">
                      <span class="input-group-text"
                        >End date for a Quarter</span
                      >
                      <input
                        required
                        type="date"
                        name="endDateQuarter"
                        class="form-control"
                      />
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="input-group">
                      <input
                        required
                        type="text"
                        name="quarterNumber"
                        class="form-control"
                        placeholder="Quarter Number (Months)"
                      />
                    </div>
                  </div>

                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                    <button type="submit" name="submit" class="btn btn-primary">
                      Submit
                    </button>
                  </div>
                </form>
              </div>
              <!-- form ends -->
            </div>
          </div>
        </div>
      </div>
      <!-- Modal finishes -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script src="./js/form.js"></script>
    <script src="./js/list.js"></script>
    <script src="./js/progressBar.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
