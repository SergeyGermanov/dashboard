<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>EDI Dashboard</title>
  </head>

  <body>
    <div class="container">
      <div class="container px-4 text-center">
        <div class="row gx-5">
          <!-- month card start -->
          <div class="col">
            <div class="p-3">
              <div class="card">
                <div class="card-header">May 2023</div>
                <!-- card body starts -->
                <div class="card-body">
                  <blockquote class="blockquote mb-0">
                    <div class="container text-center">
                      <div class="row">
                        <div class="col">
                          <div
                            class="card text-bg-warning mb-3"
                            style="max-width: 18rem"
                          >
                            <div class="card-header">Delivered</div>
                            <div class="card-body">
                              <h1 class="card-text">22</h1>
                            </div>
                          </div>
                        </div>
                        <div class="col">
                          <div
                            class="card text-bg-primary mb-3"
                            style="max-width: 18rem"
                          >
                            <div class="card-header">Planned</div>
                            <div class="card-body">
                              <h1 class="card-text">38</h1>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </blockquote>
                  <!-- card body finishes -->
                </div>

                <!-- footer starts -->
                <div class="card-footer text-body-secondary">
                  <div
                    class="progress"
                    role="progressbar"
                    aria-label="Example with label"
                    aria-valuenow="25"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="height: 35px"
                  >
                    <div
                      class="progress-bar bg-danger"
                      style="width: 7%; font-size: large; font-weight: bold"
                    >
                      2
                    </div>
                  </div>
                  <!-- footer finishes -->
                </div>

                <!-- card body with the list starts -->
                <div class="card-body">
                  <blockquote class="blockquote mb-0">
                    <ol class="list-group list-group-numbered">
                      <li
                        class="list-group-item bg-info d-flex justify-content-between align-items-start"
                      >
                        <div class="ms-2 me-auto">
                          <div class="fw-bold">Louis</div>
                        </div>
                        <span class="badge text-bg-warning rounded-pill"
                          >8</span
                        >
                      </li>
                      <li
                        class="list-group-item d-flex justify-content-between align-items-start"
                      >
                        <div class="ms-2 me-auto">
                          <div class="fw-bold">Mehul</div>
                        </div>
                        <span class="badge bg-primary rounded-pill">6</span>
                      </li>
                      <li
                        class="list-group-item d-flex justify-content-between align-items-start"
                      >
                        <div class="ms-2 me-auto">
                          <div class="fw-bold">Rahul</div>
                        </div>
                        <span class="badge bg-primary rounded-pill">3</span>
                      </li>
                      <li
                        class="list-group-item d-flex justify-content-between align-items-start"
                      >
                        <div class="ms-2 me-auto">
                          <div class="fw-bold">Andrew</div>
                        </div>
                        <span class="badge bg-primary rounded-pill">2</span>
                      </li>
                      <li
                        class="list-group-item d-flex justify-content-between align-items-start"
                      >
                        <div class="ms-2 me-auto">
                          <div class="fw-bold">Savy</div>
                        </div>
                        <span class="badge bg-primary rounded-pill">2</span>
                      </li>
                      <li
                        class="list-group-item d-flex justify-content-between align-items-start"
                      >
                        <div class="ms-2 me-auto">
                          <div class="fw-bold">Shanice</div>
                        </div>
                        <span class="badge bg-primary rounded-pill">1</span>
                      </li>
                    </ol>
                  </blockquote>
                  <!-- card body with a list finishes -->
                </div>
              </div>
            </div>
          </div>
          <!-- month card finishes -->
          <div class="col">
            <div class="p-3">
              <!-- q card start -->
              <div class="card">
                <div class="card-header">Q2 (April - June)</div>
                <!-- Q body starts -->
                <div class="card-body">
                  <blockquote class="blockquote mb-0">
                    <div class="container text-center">
                      <div class="row">
                        <div class="col">
                          <div
                            class="card text-bg-danger mb-3"
                            style="max-width: 18rem"
                          >
                            <div class="card-header">Delivered</div>
                            <div class="card-body">
                              <h1 class="card-text">39</h1>
                            </div>
                          </div>
                        </div>
                        <div class="col">
                          <div
                            class="card text-bg-light mb-3"
                            style="max-width: 18rem"
                          >
                            <div class="card-header">Planned</div>
                            <div class="card-body">
                              <h1 class="card-text">96</h1>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </blockquote>
                  <!-- Q body finishes -->
                </div>
                <!-- footer starts -->
                <div class="card-footer text-body-secondary">
                  <div
                    class="progress"
                    role="progressbar"
                    aria-label="Example with label"
                    aria-valuenow="25"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="height: 35px"
                  >
                    <div
                      class="progress-bar bg-warning"
                      style="
                        width: 33%;
                        font-size: large;
                        font-weight: bold;
                        color: black;
                      "
                    >
                      32
                    </div>
                  </div>
                  <!-- footer finishes -->
                </div>
                <!-- card body with the list starts -->
                <div class="card-body">
                  <blockquote class="blockquote mb-0">
                    <ol class="list-group list-group-numbered">
                      <li
                        class="list-group-item bg-info d-flex justify-content-between align-items-start"
                      >
                        <div class="ms-2 me-auto">
                          <div class="fw-bold">Louis</div>
                        </div>
                        <span class="badge text-bg-primary rounded-pill"
                          >16</span
                        >
                      </li>
                      <li
                        class="list-group-item d-flex justify-content-between align-items-start"
                      >
                        <div class="ms-2 me-auto">
                          <div class="fw-bold">Mehul</div>
                        </div>
                        <span class="badge text-bg-warning rounded-pill"
                          >10</span
                        >
                      </li>
                      <li
                        class="list-group-item d-flex justify-content-between align-items-start"
                      >
                        <div class="ms-2 me-auto">
                          <div class="fw-bold">Rahul</div>
                        </div>
                        <span class="badge text-bg-warning rounded-pill"
                          >4</span
                        >
                      </li>
                      <li
                        class="list-group-item d-flex justify-content-between align-items-start"
                      >
                        <div class="ms-2 me-auto">
                          <div class="fw-bold">Andrew</div>
                        </div>
                        <span class="badge text-bg-warning rounded-pill"
                          >4</span
                        >
                      </li>
                      <li
                        class="list-group-item d-flex justify-content-between align-items-start"
                      >
                        <div class="ms-2 me-auto">
                          <div class="fw-bold">Savy</div>
                        </div>
                        <span class="badge text-bg-warning rounded-pill"
                          >3</span
                        >
                      </li>
                      <li
                        class="list-group-item d-flex justify-content-between align-items-start"
                      >
                        <div class="ms-2 me-auto">
                          <div class="fw-bold">Shanice</div>
                        </div>
                        <span class="badge text-bg-warning rounded-pill"
                          >2</span
                        >
                      </li>
                    </ol>
                  </blockquote>
                  <!-- card body with a list finishes -->
                </div>
                <!-- q card finishes -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
    <script src="./js/scriptEDI.js"></script>
  </body>
</html>
