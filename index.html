<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>EDI Dashboard</title>
  </head>

  <body>
    <div class="container">
      <div class="container px-4 text-center">
        <div class="row gx-5">
          <!-- month card start -->
          <div class="col">
            <div class="p-3">
              <div class="card">
                <div class="card-header" id="monthHeader"></div>
                <!-- card body starts -->
                <div class="card-body">
                  <blockquote class="blockquote mb-0">
                    <div class="container text-center">
                      <div class="row">
                        <div class="col">
                          <div
                            class="card text-bg-warning mb-3"
                            style="max-width: 18rem"
                          >
                            <div class="card-header">Delivered</div>
                            <div class="card-body">
                              <h1 class="card-text">22</h1>
                            </div>
                          </div>
                        </div>
                        <div class="col">
                          <div
                            class="card text-bg-primary mb-3"
                            style="max-width: 18rem"
                          >
                            <div class="card-header">Planned</div>
                            <div class="card-body">
                              <h1 class="card-text">38</h1>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </blockquote>
                  <!-- card body finishes -->
                </div>

                <!-- footer starts -->
                <div class="card-footer text-body-secondary">
                  <div id="progressbarMonth">Days left in a Month</div>
                  <!-- footer finishes -->
                </div>

                <!-- card body with the list starts -->
                <div class="card-body">
                  <blockquote class="blockquote mb-0">
                    <ol class="list-group list-group-numbered" id="monthTop">
                      <!-- monthTopList -->
                    </ol>
                  </blockquote>
                  <!-- card body with a list finishes -->
                </div>
              </div>
            </div>
          </div>
          <!-- month card finishes -->
          <div class="col">
            <div class="p-3">
              <!-- q card start -->
              <div class="card">
                <div class="card-header">Q2 (April - June)</div>
                <!-- Q body starts -->
                <div class="card-body">
                  <blockquote class="blockquote mb-0">
                    <div class="container text-center">
                      <div class="row">
                        <div class="col">
                          <div
                            class="card text-bg-danger mb-3"
                            style="max-width: 18rem"
                          >
                            <div class="card-header">Delivered</div>
                            <div class="card-body">
                              <h1 class="card-text">39</h1>
                            </div>
                          </div>
                        </div>
                        <div class="col">
                          <div
                            class="card text-bg-light mb-3"
                            style="max-width: 18rem"
                          >
                            <div class="card-header">Planned</div>
                            <div class="card-body">
                              <h1 class="card-text">96</h1>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </blockquote>
                  <!-- Q body finishes -->
                </div>
                <!-- footer starts -->
                <div class="card-footer text-body-secondary">
                  <div id="progressbarQuarter">Days left in a Quarter</div>

                  <!-- footer finishes -->
                </div>
                <!-- card body with the list starts -->
                <div class="card-body">
                  <blockquote class="blockquote mb-0">
                    <ol class="list-group list-group-numbered" id="quarterTop">
                      <!-- quarterTopList -->
                    </ol>
                  </blockquote>
                  <!-- card body with a list finishes -->
                </div>
                <!-- q card finishes -->
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- form starts -->
      <div class="container px-4 text-center">
        <form class="row g-3">
          <div class="col-md-6">
            <div class="input-group">
              <span class="input-group-text">Andrew</span>
              <input
                type="text"
                aria-label="Andrew-Month"
                class="form-control"
                placeholder="Month Delivery"
              />
              <input
                type="text"
                aria-label="Andrew-Quarter"
                class="form-control"
                placeholder="Quater Delivery"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="input-group">
              <span class="input-group-text">Chiraag</span>
              <input
                type="text"
                aria-label="Chiraag-Month"
                class="form-control"
                placeholder="Month Delivery"
              />
              <input
                type="text"
                aria-label="Chiraag-Quarter"
                class="form-control"
                placeholder="Quater Delivery"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="input-group">
              <span class="input-group-text">Louis</span>
              <input
                type="text"
                aria-label="Louis-Month"
                class="form-control"
                placeholder="Month Delivery"
              />
              <input
                type="text"
                aria-label="Louis-Quarter"
                class="form-control"
                placeholder="Quater Delivery"
              />
            </div>
          </div>

          <div class="col-md-6">
            <div class="input-group">
              <span class="input-group-text">Mehul</span>
              <input
                type="text"
                aria-label="Mehul-Month"
                class="form-control"
                placeholder="Month Delivery"
              />
              <input
                type="text"
                aria-label="Mehul-Quarter"
                class="form-control"
                placeholder="Quater Delivery"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="input-group">
              <span class="input-group-text">Michael</span>
              <input
                type="text"
                aria-label="Michael-Month"
                class="form-control"
                placeholder="Month Delivery"
              />
              <input
                type="text"
                aria-label="Michael-Quarter"
                class="form-control"
                placeholder="Quater Delivery"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="input-group">
              <span class="input-group-text">Rahul</span>
              <input
                type="text"
                aria-label="Rahul-Month"
                class="form-control"
                placeholder="Month Delivery"
              />
              <input
                type="text"
                aria-label="Rahul-Quarter"
                class="form-control"
                placeholder="Quater Delivery"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="input-group">
              <span class="input-group-text">Shanice</span>
              <input
                type="text"
                aria-label="Shanice-Month"
                class="form-control"
                placeholder="Month Delivery"
              />
              <input
                type="text"
                aria-label="Shanice-Quarter"
                class="form-control"
                placeholder="Quater Delivery"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="input-group">
              <span class="input-group-text">Savy</span>
              <input
                type="text"
                aria-label="Savy-Month"
                class="form-control"
                placeholder="Month Delivery"
              />
              <input
                type="text"
                aria-label="Savy-Quarter"
                class="form-control"
                placeholder="Quater Delivery"
              />
            </div>
          </div>

          <div class="col-md-6">
            <div class="input-group">
              <span class="input-group-text">End date for a Quarter</span>
              <input
                type="date"
                aria-label="Date-Quarter"
                class="form-control"
              />
            </div>
          </div>

          <div class="col-md-6">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Quarter Number (Months)"
              />
            </div>
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-primary">Update</button>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script src="./js/script.js"></script>
    <script src="./js/list.js"></script>
    <script src="./js/progressBar.js"></script>
  </body>
</html>
